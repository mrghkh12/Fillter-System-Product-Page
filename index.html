<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fillter System Product Page</title>
</head>
<body>
    
    <div class="container">
        <div class="sideMenu">
            <input type="text" placeholder="Search..." class="search">

            <h1>Categories</h1>
            <div class="categorieContainer">
                <span class="categorie">All</span>
                <span class="categorie">Casual</span>
                <span class="categorie">Dress</span>
                <span class="categorie">Sport</span>
                <span class="categorie">Luxury</span>
            </div>

            <h1>Maximum Price</h1>
            <div class="price">
                <input type="range" class="priceRange">
                <span class="priceValue">40$</span>
            </div>
        </div>
        
    </div>


    <script defer src="./scripts/app.js"></script>
</body>
</html>
